name: $(rev:rr)
phases:

- phase: NuGet_Client_Product_Construction
  queue:
    name: VSEng-MicroBuildVS2017
    timeoutInMinutes: 30
    demands: 
      - DotNetFramework
      - msbuild

  steps:

  - task: PowerShell@1
    inputs:
      scriptName: "$(Build.Repository.LocalPath)\\configure.ps1"
      arguments: "-Force"
    displayName: "Run Configure.ps1"

  - task: PowerShell@1
    displayName: "Find NuGet.Client Build"
    inputs:
      scriptType: "inlineScript"
      arguments: "-personalAccessToken $(VstsPersonalAccessToken) -rootUrl $(VstsRestApiRootUrl) -buildDefinitionId $(NuGetClientDefinitionId) -branchName $(NuGetClientBranchName) -dropRoot $(DropRoot)"
      inlineScript: |
        Param([string] $personalAccessToken, [string] $rootUrl, [string] $buildDefinitionId, [string] $branchName, [string] $dropRoot)
        $url = '{0}/build/builds?definitions={1}&statusFilter=completed&resultFilter=succeeded,partiallySucceeded&$top=1&tagFilters={2}&api-version=2.0' -f $rootUrl, $buildDefinitionId, $branchName
        $base64Token = [System.Convert]::ToBase64String([char[]]":$personalAccessToken")
        $headers = @{ Authorization = 'Basic {0}' -f $base64Token; }
        $builds = Invoke-RestMethod -Uri $url -Method GET -Headers $headers
        $desiredBuild =  $builds.value
        Write-Host $desiredBuild
        $sourceVersion = $desiredBuild.sourceVersion
        $buildNumber = $desiredBuild.buildNumber
        $nupkgsDirectoryPath = "$dropRoot\$branchName\$buildNumber\artifacts\VS15\Nupkgs\"
        $manifestFilePath="$($Env:BUILD_ARTIFACTSTAGINGDIRECTORY)\buildmanifest.xml"
        $repoUri=$Env:BUILD_REPOSITORY_URI
        Write-Host "##vso[task.setvariable variable=NuGetClientRepoUri]$repoUri"
        Write-Host "##vso[task.setvariable variable=NuGetClientBuildId]$buildNumber"
        Write-Host "##vso[task.setvariable variable=NuGetClientBranch]$branchName"
        Write-Host "##vso[task.setvariable variable=NuGetClientCommit]$sourceVersion"
        Write-Host "##vso[task.setvariable variable=NuGetClientNupkgsDirectoryPath]$nupkgsDirectoryPath"
        Write-Host "##vso[task.setvariable variable=ManifestFilePath]$manifestFilePath"

  - task: PowerShell@1
    displayName: "Print Environment Variables"
    inputs:
      scriptType: "inlineScript"
      inlineScript: |
        gci env:* | sort-object name

#  - task: MSBuild@1
#    displayName: "Generate build manifest file"
#    inputs:
#      solution: 'build\\publish.proj'
#      msbuildVersion: 15.0
#      configuration: '$(BuildConfiguration)'
#      msbuildArguments: '/t:GenerateManifest /p:NuGetClientNupkgsDirectoryPath=$(NuGetClientNupkgsDirectoryPath) /p:FeedUrl=$(FeedUrl) /p:BuildId=$(NuGetClientBuildId) /p:RepoBranch=$(NuGetClientBranch) /p:RepoCommit=$(NuGetClientCommit) /p:RepoUri=$(NuGetClientRepoUri) /p:ManifestFilePath=$(ManifestFilePath)'

  - task: MSBuild@1
    displayName: "Publish packages to build asset registry"
    inputs:
      solution: 'build\\publish.proj'
      msbuildVersion: 15.0
      configuration: '$(BuildConfiguration)'
      msbuildArguments: '/t:PublishPackagesToBuildAssetRegistry /p:NuGetClientNupkgsDirectoryPath=$(NuGetClientNupkgsDirectoryPath) /p:FeedUrl=$(FeedUrl) /p:BuildId=$(NuGetClientBuildId) /p:RepoBranch=$(NuGetClientBranch) /p:RepoCommit=$(NuGetClientCommit) /p:RepoUri=$(NuGetClientRepoUri) /p:ManifestFilePath=$(ManifestFilePath) /p:MaestroAccessToken=$(MaestroAccessToken)'


  - task: PowerShell@1
    displayName: "Upload manifest fileas build artifact"
    inputs:
      scriptType: "inlineScript"
      inlineScript: |
        Write-Host "##vso[task.uploadfile]$(ManifestFilePath)"


  - task: MSBuild@1
    displayName: "Publish manifest to build asset registry"
    inputs:
      solution: 'build\\publish.proj'
      msbuildVersion: 15.0
      configuration: '$(BuildConfiguration)'
      msbuildArguments: '/t:PublishManifestToBuildAssetRegistry /p:MaestroApiEndpoint=$(MaestroApiEndpoint) /p:ManifestFilePath=$(ManifestFilePath) /p:MaestroAccessToken=$(MaestroAccessToken)'

  - task: PowerShell@1
    displayName: "Add Build Tags"
    inputs:
      scriptType: "inlineScript"
      inlineScript: |
        Write-Host "##vso[build.addbuildtag]$(NuGetClientBuildId)"
        Write-Host "##vso[build.addbuildtag]$(NuGetClientBranch)"
        Write-Host "##vso[build.addbuildtag]$(NuGetClientCommit)"